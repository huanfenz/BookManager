<script src="../layuimini/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../layuimini/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['jquery', 'layer', 'miniAdmin'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin

        $.ajax({
            url: '../user/getUser',
            type: 'post',
            datatype: 'json',
            success: function (userObj) {
                $("#myName").text(userObj.username);
            }
        });

        var options = {
            iniUrl: "../layuimini/api/init.json",    // 初始化接口
            clearUrl: "../layuimini/api/clear.json", // 缓存清理接口
            urlHashLocation: true,      // 是否打开hash定位
            bgColorDefault: 3,          // 主题默认配置
            multiModule: true,          // 是否开启多模块
            menuChildOpen: false,       // 是否默认展开菜单
            loadingTime: 0,             // 初始化加载时间
            pageAnim: true,             // iframe窗口动画
            maxTabNum: 20,              // 最大的tab打开数量
        };
        miniAdmin.render(options);

        $('.login-out').on("click", function () {
            $.ajax({
                url: '../user/exitLogin',
                type: 'get',
                success: function () {
                    layer.msg('退出登录成功', {time:1000}, function () {
                        window.location = '../index.html';
                    });
                }
            });
        });

        $('.login-about').on("click", function () {
            layer.open({
                title: '关于信息',
                content: '系统名称：图书管理系统<br>作者：江苏第二师范学院 数学与信息技术学院 王鹏<br>联系QQ：894176237',
            });
        });
    });
</script>
